<ion-header>

  <ion-navbar color="secondary">
    <ion-title>GBox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <div id="all" *ngFor="let messageItem of messages">
  <div id="msgownComplete" *ngIf="userName==messageItem.username">
  <!--<ion-icon name="chatbubbles">-->
  <!--
  <div id="ownname">

    {{messageItem.username}}
  </div>
  -->
  <div id="ownmsg">
    {{messageItem.message}}
  </div>
  
  </div>
  
<!--</div>
<div id="all" *ngFor="let messageItem of messages">-->
  <div id="msgComplete" *ngIf="userName!=messageItem.username">
  
  
  <div id="username">

    {{messageItem.username}}
  </div>
  
  
  <div id="msg">
    {{messageItem.message}}
  </div>
  
  </div>
  
</div>
  
  
</ion-content>
<ion-footer>
  <table>
    <tr>
      <td width="90%">
        <ion-input type="text" [(ngModel)]="messageValue" (keypress)="eventHandler($event.keyCode)"></ion-input>
      </td>
      <td id="send">
        <button ion-button (click)="sendMessage()">
          <ion-icon name="send" ></ion-icon>
        </button>
      </td>
    </tr>
  </table>  
 
  
</ion-footer>
